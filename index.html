<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="cleardisplay('c')" style="color: red; font-size: 50px;font-weight: 2;">c</button>
            <button onclick="button('()')" style="color: greenyellow;">()</button>
            <button onclick="button('%')" style="color: greenyellow;">%</button>
            <button onclick="button('/')" style="color: greenyellow;">/</button>
            <button onclick="button('7')">7</button>
            <button onclick="button('8')">8</button> 
            <button onclick="button('9')">9</button>
            <button onclick="button('*')" style="color: greenyellow;">*</button>
            <button onclick="button('4')">4</button>
            <button onclick="button('5')">5</button>
            <button onclick="button('6')">6</button>
            <button onclick="button('-')" style="color: greenyellow;">-</button>
            <button onclick="button('1')">1</button>
            <button onclick="button('2')">2</button>
            <button onclick="button('3')">3</button>
            <button onclick="button('+')" style="color: greenyellow;">+</button>
            <button onclick="button()"></button>
            <button onclick="button('0')">0</button>
            <button onclick="button('.')">.</button>
            <button onclick="calculate('=')" style="color: greenyellow; background-color: green;">=</button>
        </div>
    </div>
</body>

<script>
    const display = document.getElementById('display');

function button(input){
    display.value += input;
}
function cleardisplay(input){
    display.value ="";
}
function calculate(){
    try {
        display.value = eval(display.value);
    } catch (error) {
        display.value ="ERROR"
    }
}
</script>
</html>
